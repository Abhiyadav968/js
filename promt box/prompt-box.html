<script>
    var per = prompt("Enter your Percentage");

    if (per >= 90 && per <= 100) {
        document.write ("Yor are in top 10")
    }else if(per >=60 && per <= 90) {
        document.write ("Yor are in 1stv Division")
    }else if (per >= 40 && per <= 60) {
        document.write ("Yor are in 21stv Division")
    }
    else if (per >= 30 && per <= 40) {
        document.write ("Yor are in 3stv Division")
    }
    else if (per < 30) {
        document.write ("Yor are in Fail")
    }
    else {
        document.write ("Please enter your valid Percentage")
    }
</script>
