<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>
</head>

<body>
    <script>
        var unit = prompt("Enter Your Unit")
        bill = 0;
        function units(bill) {
            var bill = 0;
            if (unit >= 0 && unit <= 50) {
                bill = unit * 5
            } else if (unit > 50 && unit <= 100) {
                bill = (50 * 5) + (unit - 50) * 6;
            } else if (unit > 100 && unit <= 200) {
                bill = (50 * 5) + (50 * 6) + (unit - 100) * 7;
            } else {
                bill = (50 * 5) + (50 * 6) + (100 * 7) + (unit - 200) * 8;
            }
            document.write("Your Bill Amount is :-" + " " + bill);
        };
        units(unit);
    </script>
</body>

</html>
