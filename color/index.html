<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        #box {
            width: 100%;
            height: 100vh;
            background-color: rgb(144, 189, 174);
            /* border: 2px solid black; */
        }

        #input {
            
            margin: 20% 10% 10% 40%;
            font-size: 25px;
            box-shadow: 10px;
            padding: 10px 40px;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="text" placeholder="Enter Backgroundcolor..." id="input"
            onkeyup="document.getElementById('box').style.backgroundColor=this.value;">
    </div>
</body>

</html>
