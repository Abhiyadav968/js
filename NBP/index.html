<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBP</title>
</head>

<body>
    <script>
        var age = prompt("Enter your Age");

        if (age >= 0 && age <= 5) {
            document.write("New Born Baby")
        } else if (age >= 6 && age <= 8) {
            document.write("This is a Child")
        } else if (age >= 9 && age <= 12) {
            document.write("You are Eligble for School")
        }
        else if (age >= 13 && age <= 29) {
            document.write("You are Ready for Learning")
        }
        else   {
            document.write("you are young")
        }

    </script>
</body>

</html>
